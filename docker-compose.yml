volumes:
  redis-data:
  postgres-data:

services:
  redis:
    image: redis:7-alpine
    container_name: indexer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: indexer-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-indexer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-indexer_password}
      POSTGRES_DB: ${POSTGRES_DB:-indexer}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexer"]
      interval: 5s
      timeout: 3s
      retries: 5